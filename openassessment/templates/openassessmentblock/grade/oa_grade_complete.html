{% load i18n %}
{% spaceless %}
<style>
    .gradecard {
        font-family: 'DM Sans' !important;
        font-style: normal !important;
        font-weight: 400;
        font-size: 14px;
        line-height: 140%;
        background: linear-gradient(180deg, #6200D9 0%, #7D5AFA 86.98%);
        border-radius: 8px;
      /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        margin-bottom: 20px;
    }
    
    .heading-status{
      font-weight: bold;
      font-size:30px;
      color: white !important;
      margin:0;
      /* padding:none !important; */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 16px;
      gap: 40px;
      /* float:left; */
    
    }
    /* On mouse-over, add a deeper shadow */
    .gradecard:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    .image{
        float:left;
    }
    .percentage{
        float:right;
        font-size: 30px !important;
    }
</style>
